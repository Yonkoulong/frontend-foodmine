<div class="categories-wrapper">
    <h3 class="category-heading">List</h3>
    <div class="categories">
        <div [ngClass]="category.id === categoryIdActive ? 'active category' : 'category'" 
        *ngFor="let category of categories, index as idx" 
        (click)="handleCategoryChange(category)">
            {{ category.name }}
        </div>
    </div>

    <div class="add-category" (click)="openDialog()">
        <span>+</span>
        <span>New category</span>
    </div>
</div>
